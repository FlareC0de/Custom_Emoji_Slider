<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Emoji Range Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <ul class="emojis">
                <li class="slide-emoji"><img src="emoji/Angry Emoji.png" alt=""></li>
                <li><img src="emoji/Sad Emoji.png" alt=""></li>
                <li><img src="emoji/shocked-emoji.png" alt=""></li>
                <li><img src="emoji/Neutral Emoji.png" alt=""></li>
                <li><img src="emoji/Happy Emoji.png" alt=""></li>
            </ul>
        </div>
        <div class="slider">
            <div class="thumb"><span></span></div>
            <div class="progress-bar"></div>
            <input type="range" min="0" value="0" max="100">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
